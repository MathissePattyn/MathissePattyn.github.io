<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>PokerGame</title>
</head>
<body>

<!--//Container van het volledige kaartspel-->
<div id="kaartspelContainer">

<!--    //button start spel-->
    <div>
        <input type="button" id="btnStart" value="Start spel"/>
    </div>

<!--    //Het kaartspel-->
    <div id="kaartspel">

        <div id="kaartenComputer">
<!--            //Kaarten van de computer-->
        </div>

        <div id="kaartenSpeler">
<!--            //Kaarten van de speler-->
        </div>
        <div id="kaartStapel">
            <!--//Kaarten in de stapel-->
        </div>

        <div id="bediening">
            <!--//Fold, raise, check-->
            <input type="button" id="btnFold" value="FOLD"/>
            <input type="button" id="btnCheck" value="CHECK"/>
            <input type="button" id="btnRaise" value="RAISE"/>
        </div>

    </div>
</div>

<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
