<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css">
  <title>Formvalidatie</title>
</head>
<body>

<form action="" method="post" id="formulier">

  <div class="line">
    <label for="txtVoornaam">Voornaam</label>
    <input type="text" id="txtVoornaam" />
    <span class="error" id="errVoornaam"></span>
  </div>

  <div class="line">
    <label for="txtFamilienaam">Familienaam</label>
    <input type="text" id="txtFamilienaam" />
    <span class="error" id="errFamilienaam"></span>
  </div>

 <div class="line">
   <label for="txtGeboortedatum">Geboortedatum</label>
   <input type="text" id="txtGeboortedatum"/>
   <span class="error" id="errGeboortedatum"></span>
 </div>

  <div class="line">
    <label for="txtEmail">Email</label>
    <input type="text" id="txtEmail"/>
    <span class="error" id="errEmail"></span>
  </div>

  <div class="line">
    <label for="txtKinderen">Aantal kinderen</label>
    <input type="text" id="txtKinderen"/>
    <span class="error" id="errKinderen"></span>
  </div>

  <input type="button" id="btnValidatie" value="Valideer"/>

</form>

<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
