<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>ColorPicker</title>
</head>
<body>

<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>

<div class="colorPicker">
    <div class="components">
        <div class="component">
            <span>0</span><input type="range" class="slider" id="sldRed" max="255" min="0" value="128"><span>255</span>
            <span>RED</span>
            <span id="lblRed">0</span>
        </div>
        <div class="component">
            <span>0</span><input type="range" class="slider" id="sldBlue" max="255" min="0" value="128"><span>255</span>
            <span>BLUE</span>
            <span id="lblBlue">0</span>
        </div>
        <div class="component">
            <span>0</span><input type="range" class="slider" id="sldGreen" max="255" min="0" value="128"><span>255</span>
            <span>GREEN</span>
            <span id="lblGreen">0</span>
        </div>
    </div>
    <div class="swatch"></div>
    <input type="button" value="save" id="btnSave">
</div>

<div id="savedColors">

</div>


</body>
</html>
